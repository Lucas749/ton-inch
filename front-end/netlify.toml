[build]
  command = "npm ci --legacy-peer-deps && npm run build" 
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    nextjsVersion = "13.5.1"
  
[build.processing]
  skip_processing = false